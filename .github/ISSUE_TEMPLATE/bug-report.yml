name: Bug Report
description: Create a bug report to help us improve the game.
title: "[Bug]: "
labels: "Type: Bug"
assignees: []
body:
- type: textarea
  id: bug-report
  attributes:
    label: Bug Report
    description: Please be as descriptive as possible.
    value: |
      **Steps to Reproduce:**
      *Steps to reproduce the undesired behavior.*
      1. Go to '...'
      2. Click on '....'
      3. Scroll down to '....'
      4. See error
  validations:
    required: true

- type: textarea
  id: expected-behavior
  attributes:
    label: Expected Behavior
    description: Please explain what the desired behavior is.
  validations:
    required: true

- type: dropdown
  id: server-version
  attributes:
    label: BYOND Server Version
    description: What version of BYOND is running on the server?
    options:
      - 514
      - 514.1566
      - 515
      - Other

- type: input
  id: server-version-other
  attributes:
    label: BYOND Server Version (Other)
    description: What version of BYOND is running on the server?
    placeholder: 514.1566

- type: dropdown
  id: client-version
  attributes:
    label: BYOND Client Version
    description: What version of BYOND is running on the client?
    options:
      - 514
      - 514.1566
      - 515
  validations:
    required: true

- type: input
  id: client-version-other
  attributes:
    label: BYOND Client Version (Other)
    description: What version of BYOND is running on the client?
    placeholder: 514.1566

- type: textarea
  id: logs
  attributes:
    label: Error Logs
    description: Copy and paste any relavent error messages. This will be automatically formatted into code, so no need for backticks.
    render: shell

- type: textarea
  id: screenshots
  attributes:
    label: Screenshots
    description: Copy and paste any relavent screenshots.

- type: checkboxes
  id: code-of-conduct
  attributes:
    label: Code of Conduct
    description: By submitting this issue, you agree to follow our [Code of Conduct](CODE_OF_CONDUCT.md)
    options:
      - label: I agree to follow this project's Code of Conduct
        required: true

- type: checkboxes
  id: form-completion
  attributes:
    label: Form Completion
    description: By submitting this issue, you confirm that this form was completed in full and is accurate to the best of your knowledge.
    options:
      - label: I confirm that this form was completed in full and is accurate to the best of my knowledge.
        required: true